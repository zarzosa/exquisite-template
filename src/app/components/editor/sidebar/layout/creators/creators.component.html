<div *ngIf="!alias">
  <div *ngIf="!isCustomType()">
    <div *ngIf="elementsIndex.schemaIndex" class="uk-child-width-1-2 uk-text-center uk-grid uk-grid-small uk-animation-fade">
      <div *ngFor="let item of elementsIndex.schemaIndex; let i = index">
          <a (click)="sendElementModel(i)"><div class="uk-card uk-card-default uk-card-small uk-card-primary uk-card-body uk-margin-bottom">{{ item.title }}</div></a>
      </div>
    </div>
  </div>

  <div *ngIf="isCustomType() && !getCustomCategory()">
    <div *ngIf="elementsCategoryIndex.schemaIndex" class="uk-child-width-1-1 uk-text-center uk-grid uk-grid-small uk-animation-fade">
      <div *ngFor="let item of elementsCategoryIndex.schemaIndex; let i = index">
          <a routerLink="/editor/layout/add/custom/{{ item.alias }}"><div class="uk-card uk-card-default uk-card-small uk-card-primary uk-card-body uk-margin-bottom">{{ item.title }}</div></a>
      </div>
    </div>
  </div>

  <div *ngIf="getCustomCategory()">
    <div *ngIf="elementsCustomIndex.schemaIndex" class="uk-child-width-1-2 uk-text-center uk-grid uk-grid-small uk-animation-fade">
      <div *ngFor="let item of elementsCustomIndex.schemaIndex; let i = index">
          <a (click)="sendCustomElementModel(i)"><div class="uk-card uk-card-default uk-card-small uk-card-primary uk-card-body uk-margin-bottom">{{ item.title }}</div></a>
      </div>
    </div>
  </div>

  <button *ngIf="!isCustomType()" routerLink="/editor/layout/add/custom" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom uk-animation-fade">Add custom element</button>

  <button routerLink="/editor/layout" class="uk-button uk-button-default uk-width-1-1 uk-margin-small-bottom uk-animation-fade">Cancel</button>
</div>
